{% extends 'base.html' %} {% block content %}
<h1 class="my-4">Genres</h1>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for genre in genres %}
    <tr>
      <td>{{ genre.name }}</td>
      <td>
        <a
          href="{{ url_for('update_genre', genre_id=genre.id) }}"
          class="btn btn-primary btn-sm"
          >Edit</a
        >
        <form
          action="{{ url_for('delete_genre', genre_id=genre.id) }}"
          method="post"
          style="display: inline"
        >
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{{ url_for('add_genre') }}" class="btn btn-success">Add Genre</a>
{% endblock %}
